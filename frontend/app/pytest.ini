[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --asyncio-mode=auto
    --strict-markers

markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running 